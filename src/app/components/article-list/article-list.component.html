<ul class="article-list">
  <li *ngFor="let article of articles" class="article-item">
    <a [routerLink]="['/article', article.id]">
      <img [src]="article.images[0].small" [alt]="article.title">
      <div class="article-details">
        <h2>{{ article.title }}</h2>
        <p class="price">{{ article.price | currency:'USD' }}</p>
        <app-star-rating [rating]="article.rating"></app-star-rating>
        <p>Stock: {{ article.stock }}</p>
      </div>
    </a>
  </li>
</ul>
